<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator in JavaScript| CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
        <h1 id="welcome">Welcome To Depression Relief</h1>
        <div class="wrapper">
          <header>Quote of the Day</header>
          <div class="content">
            <div class="quote-area">
              <i class="fas fa-quote-left"></i>
              <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
              <i class="fas fa-quote-right"></i>
            </div>
          </div>
          <div class="buttons">
            <div class="features">
              <ul>
                <li class="copy"><i class="fas fa-copy"></i></li>
              </ul>
              <button>New Quote</button>
            </div>
          </div>
        </div>
        <!-- ================================================================ -->
        <div class="exercise_wrapper">
            
        </div>
    </div>










    <script src="script.js"></script>
  </body>
</html>
